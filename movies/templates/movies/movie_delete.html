{% extends 'base.html' %}

{% block content %}
<div class="delete-container">
    <h1>Supprimer le Film</h1>
    <p>Êtes-vous sûr de vouloir supprimer le film "{{ movie.title }}" ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Supprimer</button>
        <a href="{% url 'movie-list-page' %}" class="button cancel-button">Annuler</a>
    </form>
</div>
<style>
    .delete-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #2c3e50;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .button {
        background: #e74c3c;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
    }
    .button:hover {
        background: #c0392b;
    }
    .cancel-button {
        background: #95a5a6;
    }
    .cancel-button:hover {
        background: #7f8c8d;
    }
</style>
{% endblock %}
